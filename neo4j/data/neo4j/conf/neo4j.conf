# ==================================================================
#  这是一个为你定制的 neo4j.conf 配置文件
# ==================================================================

# 1. 内存配置 (Memory Configuration)
# ------------------------------------------------------------------
# 这是页面缓存大小，用于缓存图数据和索引，对性能影响很大。
# 512M 是一个适合本地开发的初始值。
server.memory.pagecache.size=512M


# 2. APOC 插件配置 (APOC Plugin Configuration)
# ------------------------------------------------------------------
# 这些配置是从你之前的 apoc.conf 文件合并过来的。
# 允许 APOC 插件从文件系统导入数据。
apoc.import.file.enabled=true
# 允许 APOC 插件导出数据到文件系统。
apoc.export.file.enabled=true
# 允许 APOC 使用 neo4j.conf 中定义的导入目录，这是推荐的做法。
apoc.import.file.use_neo4j_config=true


# 3. 网络配置 (Networking Configuration)
# ------------------------------------------------------------------
# 这一行至关重要！它让 Neo4j 监听所有网络接口，
# 这样 Docker 才能将主机的端口请求转发到容器内部。
# 如果不设置为 0.0.0.0，你将无法从主机访问 Neo4j。
server.default_listen_address=0.0.0.0


# 4. 关于日志 (About Logging)
# ------------------------------------------------------------------
# 在 Docker 环境中，我们通常不修改日志目录。
# 默认情况下，日志会输出到容器的标准输出流（stdout），
# 这样我们可以通过 `docker logs` 命令方便地查看，这是最佳实践。
# 所以你之前配置的 `server.directories.logs=/logs` 可以省略。